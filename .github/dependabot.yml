version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "hongkongkiwi"
    assignees:
      - "hongkongkiwi"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      - dependency-name: "serde"
        update-types: ["version-update:semver-major"]
      - dependency-name: "reqwest"
        update-types: ["version-update:semver-major"]
    groups:
      # Group related dependencies together
      tokio:
        patterns:
          - "tokio*"
          - "tower*"
      serde:
        patterns:
          - "serde*"
      testing:
        patterns:
          - "criterion*"
          - "mockito*"
          - "tempfile*"
      caching:
        patterns:
          - "redis*"
          - "moka*"
      observability:
        patterns:
          - "tracing*"
          - "metrics*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "hongkongkiwi"
    assignees:
      - "hongkongkiwi"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"